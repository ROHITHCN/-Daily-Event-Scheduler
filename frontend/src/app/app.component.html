<div class="container">
  <h1>Daily Event Scheduler</h1>

  <div class="input-group">
    <input
      [(ngModel)]="eventName"
      placeholder="Event Name"
      class="input-field"
      required
    />
    <input
      type="number"
      [(ngModel)]="startTime"
      placeholder="Start Time (0-23)"
      class="input-field"
      min="0" 
      max="23"
      required
    />
    <input
      type="number"
      [(ngModel)]="endTime"
      placeholder="End Time (0-23)" 
      min="0" 
      max="23"
      class="input-field"
      required
    />
    <button (click)="addEvent()" class="add-event-button">Add Event</button>
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="message" class="success-message">{{ message }}</div>

  <h2>Scheduled Events</h2>
  <div class="event-grid">
    <div *ngFor="let event of getEvents()" class="event-card">
      <div class="event-details">
        <strong>{{ event.name }}</strong>
        <p>Start: {{ event.start_time }} - End: {{ event.end_time }}</p>
      </div>
    </div>
  </div>
</div>
